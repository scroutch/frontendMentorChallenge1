<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card__header">
      <img src="/images/image-victor.jpg" alt="photos de victor">
    </div>
    <div class="card__container">
      <br><br>
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p> 
    </div>
    <div class="card__footer">
      <div class="card__footer--followers">80K <br><span> Followers</span></div>
      <div class="card__footer--likes">803K <br> <span> Likes</span></div>
      <div class="card__footer--photos">1.4K <br> <span> Photos</span></div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cécile</a>.
    </div>
  </footer>
</body>
</html>
